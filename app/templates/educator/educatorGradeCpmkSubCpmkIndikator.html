{% extends 'educator/educatorBase.html' %}

{% block content %}
    {% if list|length == 0 %}
    <h2>No Available Assessment Indicator</h2>
    {% else %}
        <h1>Indikator Penilaian</h1>
        <table>
            <tr>
                <th>Code</th>
                <th>Indikator Penilaian</th>
            </tr>
            {% for l in list %}
            <tr>
                <td><a href="{{ url_for('educatorGradeStudent', subjectCode = l.code) }}">{{ l.code }}</a></td>
                <td><a href="{{ url_for('educatorGradeStudent', subjectCode = l.code) }}">{{ l.name }}</a></td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
