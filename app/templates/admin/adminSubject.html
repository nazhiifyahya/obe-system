{% extends 'adminBase.html' %}

{% block content %}
    {% if list|length == 0 %}
    <h2>No Available Subject</h2>
    {% else %}
        <h1>Subjects</h1>
        <table>
            <tr>
                <th>Code</th>
                <th>Subject</th>
            </tr>
            {% for l in list %}
            <tr>
                <td>{{ l.code }}</td>
                <td>{{ l.name }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <form action="{{ url_for('adminSubjectAdd') }}">
        <button>Add Subject</button>
    </form>
{% endblock %}
