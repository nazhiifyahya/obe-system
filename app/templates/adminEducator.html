{% extends 'adminBase.html' %}

{% block content %}
    {% if list|length == 0 %}
    <h2>No Educator</h2>
    {% else %}
        <h1>Educator</h1>
        <table>
            <tr>
                <th>NIP</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Assigned Subject</th>
            </tr>
            {% for l in list %}
            <tr>
                <td>{{ l[0] }}</td>
                <td>{{ l[1] }}</td>
                <td>{{ l[2] }}</td>
                <td>{{ l[3] }}</td>
                <td>
                    {{ l[8] }}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
