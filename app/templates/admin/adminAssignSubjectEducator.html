{% extends 'admin/adminBase.html' %}

{% block content %}
    {% if list|length == 0 %}
    <h2>No Available Educator</h2>
    {% else %}
        <h1>Educator</h1>
        <table>
            <tr>
                <th>NIP</th>
                <th>Name</th>
            </tr>
            {% for l in list %}
            <tr>
                <td>{{ l[0] }}</td>
                <td>{{ l[1] }}</td>
                <td>
                    <form action="{{ url_for('adminAssignSubjectEducator', subjectCode = subjectCode) }}" method="POST">
                        <input type="hidden" name="nip" value="{{ l[0] }}">
                        <button>Pick</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
