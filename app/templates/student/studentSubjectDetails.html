{% extends 'student/studentBase.html' %}

{% block content %}
<h1>{{ subject.name }}</h1>
<table class="subjectDetail">
    <tr>
        <th>CPMK</th>
        <th>SubCPMK</th>
        <th>Indikator Penilaian</th>
    </tr>
    {% for c in subject.cpmk %}
    <tr>
        <td>{{ c.name }}</td>
    </tr>
        {% for s in c.subCpmk %}
            <tr>
                <td></td>
                <td>{{ s.name }}</td>
            </tr>
            {% for i in s.assessmentIndicator %}
                <tr>
                    <td></td>
                    <td></td>
                    <td>{{ i.name }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    {% endfor %}
</table>
{% endblock %}
